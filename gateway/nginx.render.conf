worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/json;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    sendfile on;
    keepalive_timeout 65;
    
    proxy_connect_timeout 90s;
    proxy_send_timeout 90s;
    proxy_read_timeout 90s;
    
    server {
        listen 10000;
        server_name _;
        
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Methods;
        proxy_hide_header Access-Control-Allow-Headers;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
        
        location /status {
            access_log off;
            return 200 '{"status":"healthy","service":"api-gateway"}';
            add_header Content-Type application/json;
        }
        
        # Startups - CREATE (prefix match como en local)
        location /v1/api/startups/create {
            proxy_pass https://create-startup-service-k5b4.onrender.com;
            proxy_ssl_server_name on;
            proxy_set_header Host create-startup-service-k5b4.onrender.com;
        }
        
        location ~ ^/v1/api/startups/read {
            proxy_pass https://read-startup-service-lnq5.onrender.com;
            proxy_ssl_server_name on;
            proxy_set_header Host read-startup-service-lnq5.onrender.com;
        }
        
        location ~ ^/v1/api/startups/update {
            proxy_pass https://update-startup-service-nx0g.onrender.com;
            proxy_ssl_server_name on;
            proxy_set_header Host update-startup-service-nx0g.onrender.com;
        }
        
        location ~ ^/v1/api/startups/delete {
            proxy_pass https://delete-startup-service-hjp3.onrender.com;
            proxy_ssl_server_name on;
            proxy_set_header Host delete-startup-service-hjp3.onrender.com;
        }
        
        # Technologies - CREATE (prefix match como en local)
        location /v1/api/technologies/create {
            proxy_pass https://create-technology-service-ktk2.onrender.com;
            proxy_ssl_server_name on;
            proxy_set_header Host create-technology-service-ktk2.onrender.com;
        }
        
        location ~ ^/v1/api/technologies/read {
            proxy_pass https://read-technology-service-xy4o.onrender.com;
            proxy_ssl_server_name on;
            proxy_set_header Host read-technology-service-xy4o.onrender.com;
        }
        
        location ~ ^/v1/api/technologies/update {
            proxy_pass https://update-technology-service-nkvc.onrender.com;
            proxy_ssl_server_name on;
            proxy_set_header Host update-technology-service-nkvc.onrender.com;
        }
        
        location ~ ^/v1/api/technologies/delete {
            proxy_pass https://delete-technology-service-2msh.onrender.com;
            proxy_ssl_server_name on;
            proxy_set_header Host delete-technology-service-2msh.onrender.com;
        }
        
        location / {
            return 404 '{"error":"Endpoint not found"}';
            add_header Content-Type application/json;
        }
    }
}