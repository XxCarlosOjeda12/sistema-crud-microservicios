#local 
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/json;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    sendfile on;
    keepalive_timeout 65;
    
    # Timeouts
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
    
    # upstreams por cada microservicio
    upstream create_startup {
        server create-startup:3001;
    }
    
    upstream read_startup {
        server read-startup:3002;
    }
    
    upstream update_startup {
        server update-startup:3003;
    }
    
    upstream delete_startup {
        server delete-startup:3004;
    }
    
    upstream create_technology {
        server create-technology:3005;
    }
    
    upstream read_technology {
        server read-technology:3006;
    }
    
    upstream update_technology {
        server update-technology:3007;
    }
    
    upstream delete_technology {
        server delete-technology:3008;
    }
    
    server {
        listen 80;
        server_name localhost;
        
        # Health check endpoint para el gateway
        location /status {
            access_log off;
            return 200 '{"status":"healthy","service":"api-gateway"}';
            add_header Content-Type application/json;
        }
        
        # endpoints de startups
        location /v1/api/startups/create {
            proxy_pass http://create_startup;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location ~ ^/v1/api/startups/read {
            proxy_pass http://read_startup;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location ~ ^/v1/api/startups/update {
            proxy_pass http://update_startup;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location ~ ^/v1/api/startups/delete {
            proxy_pass http://delete_startup;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        #  endpoints de technologies
        location /v1/api/technologies/create {
            proxy_pass http://create_technology;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location ~ ^/v1/api/technologies/read {
            proxy_pass http://read_technology;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location ~ ^/v1/api/technologies/update {
            proxy_pass http://update_technology;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location ~ ^/v1/api/technologies/delete {
            proxy_pass http://delete_technology;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location / {
            return 404 '{"error":"Endpoint not found"}';
            add_header Content-Type application/json;
        }
    }
}